<!DOCTYPE html>
<html lang="en" data-UIStyle="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<nav id="nav-bar">
  <div id="logo-container">
    <img id="logo" src="images/logo_128.png">
    <p id="title-text"><span class="bold">Google</span> Fakes</p>
  </div>
  <div id="day-night-container">
    <svg viewBox="0 0 20 20" class="day-night-icon" id="moon">
      <path d="M16.596 7.501H13.716M15.156 6.061V8.941M11.316 4.621H13.236M12.276 3.661V5.581M15.423 11.304A.241.241 90 0 1 15.426 11.448 5.761 5.761 90 1 1 8.326 4.352.24 .24 90 0 1 8.626 4.652 5.282 5.282 90 0 0 15.122 11.151.24 .24 90 0 1 15.423 11.304"/>
    </svg>
    <svg viewBox="0 0 24 24" class="day-night-icon" id="sun">
      <path d="M12 4V6M12 8A1 1 0 0 0 12 16 1 1 0 0 0 12 8M16.5 7.5 18 6M18 12H20M18 18 16.5 16.5M12 20V18M6 18 7.5 16.5M4 12H6M6 6 7.5 7.5"/>
    </svg>
  </div>
</nav>
<body>
  <div id="content">
    <div class="utils-container">
      <div class="utils-component">
        <p class="utils-text">URL</p>
        <input type="url" id="input-url" placeholder="https://docs.google.com/forms/*" pattern="https://.*" class="utils-input">
      </div>
      <div class="utils-component">
        <p class="utils-text">Answer amount</p>
        <input type="number" id="input-amount" placeholder="Any number between 1 & 200" class="utils-input" >
      </div>
    </div>
    <div class="buttons-container">
      <div class="clear-buttons hidden" id="delete-button">Delete All</div>
      <div class="clear-buttons hidden" id="clear-button">Clear All</div>
    </div>
    <div id="forms-frame">
      <div class="button" id="add-answer">
        <p class="text">Add answer sheet</p>
        <svg viewBox="0 0 16 16" fill="none" class="add-button"><path d="M 8 2 L 8 14 M 2 8 L 14 8"></path></svg>
        <div class="selector-popup">
          <div class="selector-option">Gaussian Distribution</div>
          <div class="selector-option">Biased Random</div>
          <div class="selector-option">Multi Biased Random</div>
          <div class="selector-option">Random</div>
          <div class="selector-option">Multi Random</div>
          <div class="selector-option">Blank</div>
          <div class="selector-option">Page Break</div>
        </div>
      </div>
    </div>
    <div id="mask"></div>
    <div id="submitForm">
      <p class="submitText">Submit Response</p>
      <svg viewBox="0 0 64 64" class="plane">
        <path fill="none" d="M26 38v21l10.3-14.6"></path>
        <path fill="none" d="M3 29L59 5l-9 48-24-15-23-9zM59 5L26 38"></path>
      </svg>
    </div>
  </div>
</body>
<div id="bottom-nav">
  <p id="status"><span class="bold">Status:</span> Ready</p>
</div>
</html>
